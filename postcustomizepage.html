<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align: center;">Create New Post</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: palegreen;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea {
            margin-bottom: 16px;
            padding: 8px;
        }

        input[type="file"], select {
            margin-bottom: 24px;
            padding: 8px;
        }

        button {
            background-color: #9e7d05;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #008CBA; /* Change to blue on hover */
        }

        .genre-selector {
            width: 100%;
            padding: 8px;
            margin-bottom: 24px;
        }

        .color-selector {
            width: 100%;
            padding: 8px;
            margin-bottom: 24px;
        }

        .styled-paragraph {
            color: #333;
            background-color: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            transition: background-color 0.3s;
        }

        .styled-paragraph:hover {
            background-color: #ddd; /* Change to a lighter color on hover */
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; text-decoration:cadetblue; text-decoration-color: #9e7d05;">- CREATE NEW POST -</h1>

    <form action="/submit-post" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="8" required></textarea>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="video">Upload Video:</label>
        <input type="file" id="video" name="video" accept="video/*">

        <label for="genre" class="genre-selector">Select Genre:</label>
        <select id="genre" name="genre">
            <option value="art & culture">ART & CULTURE</option>
            <option value="lifestyle">LIFESTYLE</option>
            <option value="biodiversity">BIODIVERSITY</option>
            <option value="music">MUSIC</option>
            <option value="street culture">STREET CULTURE</option>
            <option value="food">FOOD</option>
            <option value="history">HISTORY</option>

            <!-- Add more options as needed -->
        </select>

        <label for="color" class="color-selector">Choose Color for Paragraph:</label>
        <input type="color" id="color" name="color" value="#333">

        <button type="submit">Submit Post</button>
    </form>

   

</body>
</html>
