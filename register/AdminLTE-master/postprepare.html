<!DOCTYPE html>
<html lang="en" style="background-color: rgb(255, 255, 189);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea {
            margin-bottom: 16px;
            padding: 8px;
        }

        input[type="file"], select {
            margin-bottom: 24px;
            padding: 8px;
        }

        button {
            background-color: #be0e6f;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #008CBA; /* Change to blue on hover */
        }

        .genre-selector {
            width: 100%;
            padding: 8px;
            margin-bottom: 24px;
        }

        .color-selector {
            width: 100%;
            padding: 8px;
            margin-bottom: 24px;
        }

        .styled-paragraph {
            color: #333;
            background-color: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            transition: background-color 0.3s;
        }

        .styled-paragraph:hover {
            background-color: #ddd; /* Change to a lighter color on hover */
        }
    </style>


 <!-- Additional CSS Files -->
 <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

 <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">

 <link rel="stylesheet" type="text/css" href="assets/css/owl-carousel.css">

 <link rel="stylesheet" href="assets/css/tooplate-artxibition.css">
 <link rel="stylesheet" href="css/style.css">
<!-- this later added -->
 <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet" />
 <link href="css/main.css" rel="stylesheet" />

</head>
<body>

    <h2>Create a Blog Post</h2>

    <form action="/submit-post" method="post" enctype="multipart/form-data">
        <div class="'main-white-button"><label for="title">Title:</label></div>
        <input type="text" id="title" name="title" required>

        <div class="'main-white-button"><label for="content">Content:</label></div>
        <textarea id="content" name="content" rows="8" required></textarea>

        <div class="'main-white-button"><label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"></div>

        <div class="'main-white-button"><label for="video">Upload Video:</label>
        <input type="file" id="video" name="video" accept="video/*"></div>

       <div class="'main-white-button"><label for="genre" class="genre-selector">Select Genre:</label>
        <select id="genre" name="genre">
            <option value="technology">Art & Culture</option>
            <option value="travel">Lifestyle</option>
            <option value="food">Food</option>
            <!-- Add more options as needed -->
        </select></div>

        <div class="'main-white-button"><label for="color" class="color-selector">Choose Color for Paragraph:</label>
        <input type="color" id="color" name="color" value="#333"></div>

        <button type="submit">Submit Post</button>
    </form>

   

</body>
</html>
